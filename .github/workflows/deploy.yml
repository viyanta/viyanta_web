name: Viyanta Docker Deployment

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    name: Deploy Viyanta Application
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Debug webhook (TEMP ‚Äì can remove later)
      - name: Debug Google Chat Webhook
        run: |
          echo "Webhook length: ${#GOOGLE_CHAT_WEBHOOK}"
        env:
          GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}

      # 3Ô∏è‚É£ Notify ‚Äì Deployment Started
      - name: Send Deployment Started
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"text\": \"üöÄ Deployment Started
Job: Viyanta
Environment: ${GITHUB_REF_NAME}
Branch: ${GITHUB_REF_NAME}
Committed-By: ${GITHUB_ACTOR}
Commit-Message: ${GITHUB_EVENT_HEAD_COMMIT_MESSAGE}\"
          }" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

      # 4Ô∏è‚É£ Setup SSH (only if SSH is still required)
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 5Ô∏è‚É£ Deploy using Docker script on EC2
      - name: Deploy on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/viyanta_web
            chmod +x deploy-docker.sh
            ./deploy-docker.sh
          EOF

      # 6Ô∏è‚É£ Notify ‚Äì Deployment Success
      - name: Deployment Success
        if: success()
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"text\": \"‚úÖ Deployment Completed Successfully
Branch: ${GITHUB_REF_NAME}
Committed-By: ${GITHUB_ACTOR}\"
          }" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

      # 7Ô∏è‚É£ Notify ‚Äì Deployment Failed
      - name: Deployment Failed
        if: failure()
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"text\": \"‚ùå Deployment Failed
Branch: ${GITHUB_REF_NAME}
Please check GitHub Actions logs\"
          }" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"
