name: Viyanta Docker Deployment

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    name: Deploy Viyanta Application
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Google Chat Webhook
        run: |
          echo "Webhook length: ${#GOOGLE_CHAT_WEBHOOK}"
        env:
          GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}

      - name: Send Deployment Started
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d @- "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" <<EOF
          {
            "text": "ðŸš€ Deployment Started\nJob: Viyanta\nEnvironment: ${GITHUB_REF_NAME}\nBranch: ${GITHUB_REF_NAME}\nCommitted-By: ${GITHUB_ACTOR}\nCommit-Message: ${{ github.event.head_commit.message }}"
          }
          EOF

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/viyanta_web
            chmod +x deploy-docker.sh
            ./deploy-docker.sh
          EOF

      - name: Deployment Success
        if: success()
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d @- "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" <<EOF
          {
            "text": "âœ… Deployment Completed Successfully\nBranch: ${GITHUB_REF_NAME}\nCommitted-By: ${GITHUB_ACTOR}"
          }
          EOF

      - name: Deployment Failed
        if: failure()
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d @- "${{ secrets.GOOGLE_CHAT_WEBHOOK }}" <<EOF
          {
            "text": "âŒ Deployment Failed\nBranch: ${GITHUB_REF_NAME}\nPlease check GitHub Actions logs"
          }
          EOF
