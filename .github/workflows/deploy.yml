name: Viyanta Docker Deployment (GitHub-Hosted)

on:
  push:
    branches:
      - pipeline-docker-test

jobs:
  deploy:
    name: Deploy to Test Environment
    runs-on: ubuntu-latest  # â† GitHub-hosted (not self-hosted)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Send Deployment Started Notification
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"ðŸš€ *Deployment Started (GitHub-Hosted)*\nðŸ“¦ Project: Viyanta Web\nðŸŒ¿ Branch: ${GITHUB_REF_NAME}\nðŸ‘¤ By: ${GITHUB_ACTOR}\nðŸ’¬ Commit: ${{ github.event.head_commit.message }}\nðŸ–¥ï¸ Runner: GitHub-hosted (fast!)\"}" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            set -e
            
            echo "ðŸ“ Navigating to test directory..."
            cd /home/ubuntu/viyanta_test
            
            echo "ðŸ”„ Pulling latest code..."
            git fetch origin pipeline-docker-test
            git checkout pipeline-docker-test
            git pull origin pipeline-docker-test
            
            echo "ðŸ“‹ Checking .env files..."
            if [ ! -f .env ]; then
              cp /home/ubuntu/code/viyanta_web/backend/.env ./.env
            fi
            if [ ! -f backend/.env ]; then
              cp /home/ubuntu/code/viyanta_web/backend/.env ./backend/.env
            fi
            
            echo "ðŸ³ Deploying with Docker..."
            chmod +x deploy-docker.sh
            ./deploy-docker.sh
            
            echo "âœ… Deployment complete!"
          ENDSSH
      
      - name: Verify Deployment
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'ENDSSH'
            cd /home/ubuntu/viyanta_test
            
            echo "ðŸ“Š Container Status:"
            docker compose ps
            
            echo ""
            echo "ðŸ” Testing Endpoints:"
            curl -s http://localhost:8001/ | head -3 || echo "âš ï¸ Backend check"
            curl -s http://localhost:8082 | head -3 || echo "âš ï¸ Frontend check"
            
            echo ""
            echo "âœ… Production PM2 Status:"
            pm2 list
          ENDSSH
      
      - name: Deployment Success Notification
        if: success()
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"âœ… *Deployment Successful*\nðŸ“¦ Project: Viyanta Web\nðŸŒ¿ Branch: ${GITHUB_REF_NAME}\nðŸ‘¤ By: ${GITHUB_ACTOR}\nðŸŒ Test: http://${{ secrets.SERVER_HOST }}:8083\nâš¡ Built on GitHub servers (fast!)\nâœ… Production unaffected\"}" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"
      
      - name: Deployment Failed Notification
        if: failure()
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"âŒ *Deployment Failed*\nðŸ“¦ Project: Viyanta Web\nðŸŒ¿ Branch: ${GITHUB_REF_NAME}\nðŸ‘¤ By: ${GITHUB_ACTOR}\nðŸ“‹ Check logs: https://github.com/viyanta/viyanta_web/actions\nâœ… Production safe\"}" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"
