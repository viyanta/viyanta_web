name: Viyanta Docker Deployment

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    name: Deploy Viyanta Application
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send Deployment Started
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"üöÄ Deployment Started\nJob: Viyanta\nEnvironment: ${GITHUB_REF_NAME}\nBranch: ${GITHUB_REF_NAME}\nCommitted-By: ${GITHUB_ACTOR}\nCommit-Message: ${{ github.event.head_commit.message }}\"}" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

      - name: Copy files to project directory
        run: |
          echo "üìÅ Copying updated files to ~/viyanta_web..."
          rsync -av --exclude='.git' --exclude='node_modules' ./ ~/viyanta_web/
          echo "‚úÖ Files copied successfully"

      - name: Stop PM2 if running
        continue-on-error: true
        run: |
          if command -v pm2 &> /dev/null; then
            echo "‚ö†Ô∏è  Stopping PM2 processes..."
            pm2 stop all || true
            echo "‚úÖ PM2 processes stopped"
          fi

      - name: Deploy Docker Containers
        run: |
          cd ~/viyanta_web
          echo "üìç Current directory: $(pwd)"
          echo "üìã Files present:"
          ls -la deploy-docker.sh docker-compose.yml || echo "Some files missing!"
          
          chmod +x deploy-docker.sh
          ./deploy-docker.sh

      - name: Verify Deployment
        run: |
          cd ~/viyanta_web
          echo "‚è≥ Waiting for containers to start..."
          sleep 10
          echo "üìä Container status:"
          docker compose ps
          
      - name: Deployment Success
        if: success()
        continue-on-error: true
        run: |
          CONTAINERS=$(cd ~/viyanta_web && docker compose ps --format '{{.Service}}' | tr '\n' ', ' | sed 's/,$//')
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"‚úÖ Deployment Completed Successfully\nBranch: ${GITHUB_REF_NAME}\nCommitted-By: ${GITHUB_ACTOR}\nContainers: ${CONTAINERS}\"}" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

      - name: Deployment Failed
        if: failure()
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"‚ùå Deployment Failed\nBranch: ${GITHUB_REF_NAME}\nCommitted-By: ${GITHUB_ACTOR}\nPlease check GitHub Actions logs\"}" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"
