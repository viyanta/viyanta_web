name: Viyanta Docker Deployment

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify Deployment Started
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"text\": \"üöÄ Deployment Started
            \nJob: Viyanta
            \nEnvironment: ${GITHUB_REF_NAME}
            \nBranch: ${GITHUB_REF_NAME}
            \nCommitted-By: ${GITHUB_ACTOR}
            \nCommit-Message: ${{ github.event.head_commit.message }}\"
          }" \
          ${{ secrets.GOOGLE_CHAT_WEBHOOK }}

      - name: Deploy Application
        run: |
          cd ~/viyanta_web
          chmod +x deploy-docker.sh
          ./deploy-docker.sh

      - name: Deployment Success
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"text\": \"‚úÖ Deployment Completed
            \nBranch: ${GITHUB_REF_NAME}
            \nCommitted-By: ${GITHUB_ACTOR}\"
          }" \
          ${{ secrets.GOOGLE_CHAT_WEBHOOK }}

      - name: Deployment Failed
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"text\": \"‚ùå Deployment Failed
            \nBranch: ${GITHUB_REF_NAME}
            \nCheck GitHub Actions logs\"
          }" \
          ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
