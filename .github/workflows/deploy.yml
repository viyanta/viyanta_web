name: Viyanta Docker Deployment

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    name: Deploy Viyanta Application
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send Deployment Started
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"üöÄ Deployment Started\nJob: Viyanta\nEnvironment: ${GITHUB_REF_NAME}\nBranch: ${GITHUB_REF_NAME}\nCommitted-By: ${GITHUB_ACTOR}\nCommit-Message: ${{ github.event.head_commit.message }}\"}" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

      - name: Stop PM2 if running
        continue-on-error: true
        run: |
          if command -v pm2 &> /dev/null; then
            echo "Stopping PM2 processes..."
            pm2 stop all || true
          fi

      - name: Deploy Docker Containers
        run: |
          chmod +x deploy-docker.sh
          ./deploy-docker.sh

      - name: Verify Deployment
        run: |
          echo "Waiting for containers to start..."
          sleep 10
          docker compose ps
          
      - name: Deployment Success
        if: success()
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"‚úÖ Deployment Completed Successfully\nBranch: ${GITHUB_REF_NAME}\nCommitted-By: ${GITHUB_ACTOR}\nContainers: $(docker compose ps --format '{{.Service}}' | tr '\n' ', ')\"}" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"

      - name: Deployment Failed
        if: failure()
        continue-on-error: true
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"text\":\"‚ùå Deployment Failed\nBranch: ${GITHUB_REF_NAME}\nCommitted-By: ${GITHUB_ACTOR}\nPlease check GitHub Actions logs\"}" \
          "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"
